<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <title>Articulos</title>
        <link href="../Estilos/CarritoDeCompras.css" rel="stylesheet" type="text/css">
        <!-- <link href="Recursos/font/fontellosecond.ttf" rel="stylesheet" type="text/css"> -->
        <link href="../Recursos/Fuentes/css/fontellofull.css" rel="stylesheet" type="text/css">

    </head>

    <body>
        <!-- Sección Header -->
        <header id="headerPrincipal">
            <!-- Header superior -->
            <div id="headerSuperior">
                <img id="logo" src="../Imagenes/americaFerretera.png" alt="Logo empresa">
                <input id="barraBuscar" placeholder="Buscar">
                <div id="headerSuperiorDerecho">
                    
                    <label id="iconoCarritoCompras" class=" icon-basket" ></label>
                    <label id="lblIniciarSesion">Iniciar Sesión</label>
                </div>
            </div>
            <!-- Header inferior -->
            <div id="headerInferior">
                <div id="headerInferiorIzquierdo">
                    <!-- icon-sliders -->
                    <label class="labelsHeader">Carrito de compras</label>
                </div>
                
                <div id="headerInferiorDerecho">
                    <label class="labelsHeader" ><a class="labelEnlazable" href="#">Regresar a la tienda</a></label>
                    
                </div>
                
            </div>
        </header>

        <div class="general">
            <!-- Sección principal -->
            <div class="main">
                <div id="listaArticulos">
                    <table id="tablaArticulos">
                        <tbody>
                            <tr class="filasArticulos">
                                <td id="columnaArticulosUno">Hola </td>
                                <td id="columnaArticulosDos">gola </td>
                                <td id="columnaArticulosTres">zola </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Sección lateral -->
            <div class="barraLateral">
                <form id="formularioPago">
                    <label id="tituloFormulario">Resumen</label>
                    <div id="formularioSuperior">
                        <label class="formularioSubtitulos">Modo de entrega</label>
                        <select id="modoEntrega">
                            <option value="volvo">Express</option>
                            <option value="saab">Encomienda</option>
                        </select>
                        <label class="formularioSubtitulos">Dirección</label>
                        <input class="entradaTexto" type="text" id="direccion">
                        <label class="formularioSubtitulos">Observaciones</label>
                        <input class="entradaTexto" type="text" id="observaciones">
                    </div>

                    <div id="formularioInferior">
                        <table id="tabla">
                            <tbody>
                                <tr class="filasFormulario">
                                    <td class="columnaUno"> <label>Costo del envío</label> </td>
                                    <td class="columnaDos"> <label class="labelColumnaDos">0.00 CRC</label></td>
                                </tr>
                                <tr class="filasFormulario">
                                    <td class="columnaUno"> <label>Subtotal</label></td>
                                    <td class="columnaDos"> <label>39,823.01 CRC</label></td>
                                </tr>
                                <tr class="filasFormulario">
                                    <td class="columnaUno"> <label>Impuesto</label></td>
                                    <td class="columnaDos"><label> 5,176.99 CRC</label></td>
                                </tr>
                                <tr class="filasFormulario">
                                    <td class="columnaUno"> <label>Total</label> </td>
                                    <td class="columnaDos"> <label>45,000.00 CRC IVA</label></td>
                                </tr>
                            </tbody>
                        </table>

                        <button id="botonPagar">Pagar</button>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </body>

</html>
