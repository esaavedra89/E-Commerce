<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <title>Carrito de compras</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link href="../Estilos/EstilosHeaderSuperior.css" rel="stylesheet" type="text/css">
        <link href="../Estilos/CarritoDeCompras.css" rel="stylesheet" type="text/css">
        <!-- <link href="Recursos/font/fontellosecond.ttf" rel="stylesheet" type="text/css"> -->
        <link href="../Recursos/Fuentes/Fontello/css/fontellofull.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="contenedorPrincipal">
            <!-- Sección Header -->
            <header id="headerPrincipal">
                <!-- Header superior -->
                <div id="headerSuperior">
                    <table id="tablaHeaderSuperior">
                        <tr class="filasHeaderSuperior">
                            <!-- Columna #1 -->
                            <td id="columnaHeaderSupUno">
                                <div class="contenedorLogo">
                                    <img id="logo" src="../Imagenes/americaFerretera.png" alt="Logo empresa" title="Logo">
                                    <!-- <img id="logo" src="../Imagenes/ebisa_logo.png" alt="Logo empresa" title="Logo"> -->
                                </div>
                            </td>
                            <!-- Columna #2 -->
                            <td id="columnaHeaderSupDos">
                                <div class="contenedorBarraBuscar">
                                    <!-- <input id="barraBuscar" placeholder=" &#xf50d;" type="search" title="Buscar artículos"> -->
                                    <input id="barraBuscar" placeholder=" Buscar" type="search" title="Buscar artículos">
                                </div>
                            </td>
                            <!-- Columna #3 -->
                            <td id="columnaHeaderSupTres">
                                <div id="headerSuperiorDerecho">
                                    <label id="iconoCarritoCompras" >
                                        <a href="https://ayuda.neotecnologias.com/neobusiness/E-Commerce/paginas/CarritoDeCompras.html" class=" icon-basket">
                                            <span id="cart_menu_num" data-action="cart-can" class="badge rounded-circle">3</span>
                                        </a>
                                    </label>
                                    <button id="btnIniciarSesion" title="Iniciar sesión"><span class="icon-user-1" id="iconoUsuario"></span>
                                        <span id="btnIniciarSesionText">Iniciar Sesión</span></button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- Header inferior -->
                <div id="headerInferior">
                    <div id="headerInferiorIzquierdo">
                        <!-- icon-sliders -->
                        <label class="labelsHeader">Carrito de compras</label>
                    </div>
                    <div id="headerInferiorDerecho">
                        <label class="labelsHeader" ><a class="labelEnlazable" onclick="goBack()">Regresar a la tienda</a></label>
                    </div>
                </div>
            </header>


            <div class="general">
                <!-- Sección principal -->
                <div class="main">

                    <!-- Sección de cuenta para pantallas pequeñas -->
                    <div id="headerContenedorBtnProcesarPago">
                        <div>
                            <label class="labelsTotal">Total (<span>1</span> <span>producto</span>): 
                                <span id="montoTotal" title="Monto total de la compra"> 45,000.00</span> 
                                <span id="moneda">CRC</span> 
                                <span class="letrasPequenas">IVA</span>
                            </label>
                        </div>
                        
                        <button id="btnProcesarPago" onclick="document.getElementById('id01').style.display='block'">Procesar pago</button>
                    </div>
                    <div class="w3-container contenedorModalPagar">
                        <div id="id01" class="w3-modal">
                            <div class="w3-modal-content">
                                <div class="w3-container">
                                    <span onclick="document.getElementById('id01').style.display='none'" 
                                        class="w3-button w3-display-topright">&times;</span>
                                    <form id="formularioPago">
                                        <label id="tituloFormulario">Resumen</label>
                                        <div id="formularioSuperior">
                                            <label class="formularioSubtitulos">Modo de entrega</label>
                                            <select id="modoEntrega">
                                                <option value="volvo">Express</option>
                                                <option value="saab">Encomienda</option>
                                            </select>
                                            <label class="formularioSubtitulos">Dirección</label>
                                            <input class="entradaTexto" type="text" id="direccion" 
                                                title="Dirreción de entrega">
                                            <label class="formularioSubtitulos">Observaciones</label>
                                            <input class="entradaTexto" type="text" 
                                                id="observaciones" title="Observaciones">
                                        </div>

                                        <div id="formularioInferior">
                                            <table id="tabla">
                                                <tbody>
                                                    <tr class="filasFormulario">
                                                        <td class="columnaUno"> <label>Costo del envío</label> </td>
                                                        <td class="columnaDos"> <label class="labelColumnaDos" 
                                                            title="Costo del envío">0.00 CRC</label>
                                                            </td>
                                                    </tr>
                                                    <tr class="filasFormulario">
                                                        <td class="columnaUno"> <label>Subtotal</label></td>
                                                        <td class="columnaDos"> <label 
                                                            title="Subtotal de la compra">39,823.01 CRC</label></td>
                                                        </tr>
                                                        <tr class="filasFormulario">
                                                            <td class="columnaUno"> <label>Impuesto</label></td>
                                                            <td class="columnaDos"><label 
                                                                title="Impuesto de la compra"> 5,176.99 CRC</label></td>
                                                        </tr>
                                                        <tr class="filasFormulario">
                                                            <td class="columnaUno"> <label class="labelsTotal">Total</label>								</td>
                                                            <td class="columnaDos"> 
                                                                <label class="labelsTotal">
                                                                    <span id="montoTotal" 
                                                                    title="Monto total de la compra"> 45,000.00</span> 
                                                                    <span id="moneda">CRC</span> 
                                                                    <span class="letrasPequenas">IVA</span>
                                                                </label>
                                                            </td>
                                                            </tr>
                                            </tbody>
                                        </table>
                                        <button id="botonPagar" title="Pagar">
                                            <span class="icon-money"></span>  Pagar</button>
                                                    </div>
                                                    
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="listaArticulos">
                        <table id="tablaArticulos">
                            <tbody>
                                <tr class="filasArticulos">
                                    <!-- Columna #1 -->
                                    <td id="columnaArticulosUno">
                                        <img id="imagenArticulo" src="../Imagenes/martillo.jpg" alt="Imagen artículo" > 
                                    </td>
                                    <!-- Columna #2 -->
                                    <td id="columnaArticulosDos">
                                        <div>
                                            <p class="txtDetallesArticulo">Martillo 40370 /018 Tramontina 40300/018 caja 12 uds. 
                                                Martillo 40370 /018 Tramontina 40300/018 caja 12 uds. Martillo 40370 /018 Tramontina 40300/018 caja 12 uds. 
                                                Martillo 40370 /018 Tramontina 40300/018 caja 12 uds</p>
                                            <p id="precioArticulo">15,000.00 CRC <span class="letrasPequenas" >IVA</span></p>
                                        </div> 
                                    </td>
                                    <!-- Columna #3 -->
                                    <td id="columnaArticulosTres">
                                        <div id="colArtTresContenedor">
                                            <div class="colArtTresizquierdo">
                                                <button class="botonesCantidad icon-plus" id="btnAdicionar" title="Sumar"></button>
                                                <input id="cantidadProducto" value="1" type="tel"> 
                                                <button class="botonesCantidad icon-minus" id="btnRestar" title="Restar" ></button>
                                            </div>
                                            <button id="btnEliminar" title="Eliminar"><span class="icon-trash-7"></span></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr  class="filasArticulos" id="filaBotones">
                                    <td id="columnaDobleBotones" colspan="2" style="width:100%">
                                        <div id="colArtTresContenedor">
                                            <div class="colArtTresizquierdo">
                                                <button class="botonesCantidad icon-plus" id="btnAdicionar" title="Sumar"></button>
                                                <input id="cantidadProducto" value="1" type="tel"> 
                                                <button class="botonesCantidad icon-minus" id="btnRestar" title="Restar"></button>
                                            </div>
                                            <button id="btnEliminar" title="Eliminar"><span class="icon-trash-7"></span></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Sección lateral -->
                <div class="barraLateral">
                    
                    <form id="formularioPago">
                        <label id="tituloFormulario">Resumen</label>
                        <div id="formularioSuperior">
                            <label class="formularioSubtitulos">Modo de entrega</label>
                            <select id="modoEntrega">
                                <option value="volvo">Express</option>
                                <option value="saab">Encomienda</option>
                            </select>
                            <label class="formularioSubtitulos">Dirección</label>
                            <input class="entradaTexto" type="text" id="direccion" title="Dirreción de entrega">
                            <label class="formularioSubtitulos">Observaciones</label>
                            <input class="entradaTexto" type="text" id="observaciones" title="Observaciones">
                        </div>

                        <div id="formularioInferior">
                            <table id="tabla">
                                <tbody>
                                    <tr class="filasFormulario">
                                        <td class="columnaUno"> <label>Costo del envío</label> </td>
                                        <td class="columnaDos"> <label class="labelColumnaDos" title="Costo del envío">0.00 CRC</label></td>
                                    </tr>
                                    <tr class="filasFormulario">
                                        <td class="columnaUno"> <label>Subtotal</label></td>
                                        <td class="columnaDos"> <label title="Subtotal de la compra">39,823.01 CRC</label></td>
                                    </tr>
                                    <tr class="filasFormulario">
                                        <td class="columnaUno"> <label>Impuesto</label></td>
                                        <td class="columnaDos"><label title="Impuesto de la compra"> 5,176.99 CRC</label></td>
                                    </tr>
                                    <tr class="filasFormulario">
                                        <td class="columnaUno"> <label class="labelsTotal">Total</label> </td>
                                        <td class="columnaDos"> 
                                            <label class="labelsTotal">
                                                <span id="montoTotal" title="Monto total de la compra"> 45,000.00</span> 
                                                <span id="moneda">CRC</span> 
                                                <span class="letrasPequenas">IVA</span>
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button id="botonPagar" title="Pagar" onclick="Pagar()"><span class="icon-money"></span>  Pagar  <span class="fa fa-refresh fa-spin" id="spinner"></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="Js/jquery-3.2.1.min.js"></script>
        <script src="../Js/CarritoDeCompras.js"></script>
    </body>
</html>
