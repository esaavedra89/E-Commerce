<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <title>Iniciar sesión</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <link rel="stylesheet" href="../Estilos/IniciarSesion.css" type="text/css">

    <body>
        <div class="ContenedorIniciarSesion">
            <div class="contenedorLogo">
                <img id="logo" src="../Imagenes/americaFerretera.png" alt="Logo empresa" title="Logo">
            </div>
            <div class="contenedorFormulario">
                <form class="formularioInicioSesion">
                    <input id="usuario" placeholder="Usuario o correo electrónico">
                    <input id="contrasenna" placeholder="Contraseña">

                </form>
            </div>
            <div class="login_footer">
                <a id="lbtRecuperarContrasenna" class="login_link" href="#">¿Has olvidado tu contraseña?</a>
            </div>
        </div>
    </body>
